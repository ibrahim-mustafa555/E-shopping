<div class="container">
  <div class="row">
    <div class="col-12">
      <form #form="ngForm" (ngSubmit)="signup(form.value)">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            class="form-control"
            ngModel
            required
            email
            #email="ngModel"
            placeholder="Your Email"
          />
        </div>
        <h2 class="alert alert-danger" *ngIf="email.invalid && email.touched">
          Email Must Be Correct
        </h2>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            ngModel
            required
            min="6"
            #password="ngModel"
            placeholder="enter your password"
          />
        </div>
        <h2
          class="alert alert-danger"
          *ngIf="password.invalid && password.touched"
        >
          Your password
        </h2>

        <button class="btn btn-success mt-3 mr-3" [disabled]="!form.valid" type="submit">
          Sign up
        </button>
        <button class="btn btn-dark mt-3" (click)="goToLogin()">Login</button>
      </form>
      <h1 class="alert alert-danger mt-5" *ngIf="errMessage">
        {{ errMessage }}
      </h1>
    </div>
  </div>
</div>
